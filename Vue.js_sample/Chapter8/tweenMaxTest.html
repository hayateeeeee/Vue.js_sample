<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
	</head>
	
	<body>
		<h2>TweenMaxのテスト</h2>
		<button id="movebtn" type="button" onclick="myMove()">移動</button>
		<!--CDNの読み込み-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
		<script>
			// TweemMaxのテスト
			function myMove() {
				// movebtnのxプロパティを1秒で500に増やす
				/*to:オブジェクトの操作方法 #movebtn:アニメーションさせたいオブジェクト
				1:アニメーションの継続時間 x:"500px":アニメーションさせたいCSSプロパティ */
				TweenMax.to('#movebtn', 0.1, {x: "1100px"} );
			}
		</script>
	</body>
</html>
