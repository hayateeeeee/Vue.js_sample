<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>vue.js 演習問題</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <h2>propsで値を渡す</h2>
    <div id="app">
      <ul>
        各国のあいさつ
        <li>
          日本<br />
          <JPP name="田中角栄さん"></JPP>
        </li>
        <li>
          アメリカ<br />
          <ENN name="Abraham Lincoln"></ENN>
        </li>
        <li>
          フランス<br />
          <FRR name="Jeanne d'Arc"></FRR>
        </li>
      </ul>
    </div>

    <script>
      var GreetingJP = {
        template: '<p class="my-comp">{{ name }}さん。こんにちは！</p>',
        props: {
          name: String,
        },
      };
      var GreetingEN = {
        template: '<p class="my-comp">Hello!!{{ name }}</p>',
        props: {
          name: String,
        },
      };
      var GreetingFR = {
        template: '<p class="my-comp">Bonjour!! {{ name }}</p>',
        props: {
          name: String,
        },
      };

      new Vue({
        el: "#app",
        components: {
          JPP: GreetingJP,
          ENN: GreetingEN,
          FRR: GreetingFR,
        },
      });
    </script>

    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
